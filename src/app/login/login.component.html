<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <i class="fas fa-users"></i>
    </div>

    <!-- Login Form -->
    <form #post="ngForm" (ngSubmit)="onLogin(post.value)">
      <input type="text" id="login" class="fadeIn second" ngModel name="jhon" placeholder="login">
      <input type="password" id="password" class="fadeIn third" ngModel name="wick" placeholder="passWord">
      <input type="submit" class="fadeIn fourth" value="Login In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
