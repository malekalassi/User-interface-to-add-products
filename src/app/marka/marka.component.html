<table mat-table [dataSource]="posts" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="marka_ad">
    <th mat-header-cell *matHeaderCellDef> marka_ad </th>
    <td mat-cell *matCellDef="let element"> {{element.marka_ad}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="marka_id">
    <th mat-header-cell *matHeaderCellDef> marka_id </th>
    <td mat-cell *matCellDef="let element"> {{element.marka_id}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="ust_marka_id">
    <th mat-header-cell *matHeaderCellDef> ust_marka_id </th>
    <td mat-cell *matCellDef="let element"> {{element.ust_marka_id}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
