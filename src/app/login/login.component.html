<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
     <i class="fas fa-users"></i>
    </div>

    <!-- Login Form -->
    <form (submit)="onLogin()">
      <input type="text" id="login" class="fadeIn second" [(ngModel)]="login" name="login" placeholder="login">
      <input type="password" id="password" class="fadeIn third"  [(ngModel)]="passwor" name="passwor" placeholder="password">
      <input type="submit"  class="fadeIn fourth"  routerLink="/home" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
