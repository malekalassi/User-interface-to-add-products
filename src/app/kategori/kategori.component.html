<section class="kategori-form">
  <form fxLayout="column" #loginForm="ngForm" (ngSubmit)="Submit(loginForm.value)">

    <mat-form-field>
      <input matInput placeholder="Kategori ad" name="Kat_ad" ngModel>
    </mat-form-field>


    <mat-form-field class="example-full-width">
      <input type="text" placeholder="kat Ã¼st id" matInput [formControl]="kad" [matAutocomplete]="autoo" name="kad">
      <mat-autocomplete #autoo="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let filtered of filteredOptions | async" [value]="filtered">
          {{filtered.ad}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <button mat-raised-button type="submit" color="primary">Ekle</button>

  </form>
</section>
